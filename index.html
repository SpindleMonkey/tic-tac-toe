<!DOCTYPE html>
<html>
<head>
  <title>tic-tac-toe</title>
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
  <h1>tic-tac-toe</h1>
  <p>you know how this works. go ahead, try to beat yourself. x starts.</p>
</header>

<section>
  <table id="gameboard">
    <tbody>
      <tr>
        <td id="square0" class="rightSide bottomSide"></td>
        <td id="square1" class="rightSide bottomSide">o</td>
        <td id="square2" class="bottomSide">x</td>
      </tr>
      <tr>
        <td id="square3" class="rightSide bottomSide">o</td>
        <td id="square4" class="rightSide bottomSide">x</td>
        <td id="square5" class="bottomSide">o</td>
      </tr>
      <tr>
        <td id="square6" class="rightSide">x</td>
        <td id="square7" class="rightSide">o</td>
        <td id="square8">x</td>
      </tr>
    </tbody>
  </table>
</section>

<footer>
  <button id="clear">clear board</button>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
